name: First Part of CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Define your build and testing steps here

      - name: Trigger Repo B
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_REPO_B }}" \
            https://api.github.com/repos/owner/repo-b/dispatches \
            -d '{"event_type": "start-cicd"}'
